<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../iron-icons/av-icons.html">
<link rel="import" href="../iron-signals/iron-signals.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
This is a Web component for controlling a SeViAnno video element. It displays a play/pause button together
with a video timeline. Below the timeline, there is an annotation bar that marks all occurrences of annotations
in the video.

Example:

    <sevianno-video-controls></sevianno-video-controls>

@demo
-->
<dom-module id="sevianno-video-controls">

    <style>
        :host {
            display: inline-block;
            width: 400px;
            @apply(--layout-horizontal --layout-flex);
        }

        /*
        ::content h2 {
            color: blue;
        }
        */

        #timelines {
            /*height: 50px;
            width: 200px;
            display: table;*/
            overflow: hidden;
            @apply(--layout-vertical --layout-flex);
        }

        paper-slider {
            /*display: table-cell;
            @apply(--layout-flex-auto);*/
            width:100%;
        }

        #markers {
            /*width: 85%;               fallback for browsers without support for calc()
            width: calc(100% - 32px);*/
            height: 10px;
            background: #CCC;
            margin: 0px 14px 0px 14px;
            position: relative;
        }

        .verticalLine {
            position: absolute;
            background: red;
            top: 0px;
            height: 100%;
            width: 4px;
            cursor: pointer;
        }

        paper-icon-button {
            float: left;

        }
    </style>

    <template>
        <div>
            <paper-icon-button id="playButton" icon="av:play-arrow" on-tap="playAction"></paper-icon-button>
            <div id="timelines">
                <paper-slider id="slider" on-change="sliderChange"></paper-slider>

                <div id = "markers">
                    <template is="dom-repeat" items="{{markers}}" as="marker">
                        <div class="verticalLine" on-tap="markerClicked" style$="{{_getMarkerStyle(marker)}}" data-index$="{{index}}"></div>
                    </template>
                </div>
            </div>
        </div>

        <iron-signals on-iron-signal-play="{{play}}"></iron-signals>
        <iron-signals on-iron-signal-pause="{{pause}}"></iron-signals>
        <iron-signals on-iron-signal-timeupdate="{{timeupdate}}"></iron-signals>
        <iron-signals on-iron-signal-progress-amount="{{progress_amount}}"></iron-signals>
        <iron-signals on-iron-signal-show-marker="{{showMarker}}"></iron-signals>
    </template>
</dom-module>

<script>

    Polymer({

        is: 'sevianno-video-controls',

        properties: {

            /**
             * The `markers` array, has all the positions where there is an annotation.
             * It is binded to the  template with id `slider-markers`. Anytime an item is added to the array, it is shown
             * also at the markers.
             *
             * @attribute markers
             * @type array
             * @default []
             * */
            markers: [],

            isPlaying: {
                type: Boolean,
                value: false
            },

            /**
             * The id of the video element that should be controlled.
             *
             * @attribute target
             * @type string
             * @default null
             */
            target: {
                type: String,
                value: null
            },

            duration: {
                type: Number,
                readOnly: true,
                value: 1
            }


            //_targetElement:

        },

        ready: function() {
            // `ready` is called after all elements have been configured, but
            // propagates bottom-up. This element's children are ready, but parents
            // are not.
            //
            // This is the point where you should make modifications to the DOM (when
            // necessary), or kick off any processes the element wants to perform.

            // because of shady DOM we have to assign the canvas a random ID otherwise fabric.js
            // finds only the first occurrence

            this._targetElement = document.getElementById(this.target);
            this._targetElement.onloadedmetadata = this.loadedmetadata.bind(this);
            this._targetElement.ontimeupdate = this.timeupdate.bind(this);
        },

        attached: function() {
            // `attached` fires once the element and its parents have been inserted
            // into a document.
            //
            // This is a good place to perform any work related to your element's
            // visual state or active behavior (measuring sizes, beginning animations,
            // loading resources, etc).
        },

        detached: function() {
            // The analog to `attached`, `detached` fires when the element has been
            // removed from a document.
            //
            // Use this to clean up anything you did in `attached`.
        },

        // Element Behavior

        /**
         * The `drawing-overlay-change` event is fired whenever the drawing is changed, e.g. by adding or
         * removing lines.
         *
         * @event drawing-overlay-change
         * @detail {{sound: String}}
         */

        _getMarkerStyle: function(marker) {
            var position = (marker.time / this.duration) * 99;
            return "left: " + position + "%;";

            // alternative calculation based on pixels
            //var width = this.$.slider.clientWidth;
            // 2 is the width of the marker
            //var position = ((width / duration) * marker.time) - 2;
        },

        playAction: function() {
            if (!this.isPlaying) {
                this.play();
            } else {
                this.pause();
            }
        },

        play: function () {
            this.isPlaying = true;
            this.$.playButton.icon = "av:pause";
            this._targetElement.play();
        },

        pause: function () {
            this.isPlaying = false;
            this.$.playButton.icon = "av:play-arrow";
            this._targetElement.pause();
        },

        /**
         * The `sliderChange` method is bound to the action of changing the value of video slider.
         * When the user jumps to some random point of the slider, an signal is fired to jump the video
         * at that position.
         *
         * @param e is the event, in this case the click event
         * @param detail is usually an integer number
         * @param sender is the element which fired the action with its data.
         */
        sliderChange: function (e, detail, sender) {
            this._targetElement.currentTime = this.$.slider.immediateValue;
            //this.fire('iron-signal', {name: 'change', data: sender.immediateValue});
        },

        /**
         * The `onPlay` method will start playing a video.
         *
         * @method play
         */
        onPlay: function () {
            if (!this.isPlaying) {
                this.fire('iron-signal', {name: "play"});
            } else {
                this.fire('iron-signal', {name: "pause"});
            }
        },

        /**
         * The `markerClicked` method is called when a marker is clicked. It will jump the video and the marker time and
         * show the annotation for this marker.
         * @param event
         * @param detail
         * @param sender the value is binded at the immediateValue data of the element.
         */
        markerClicked: function (event, detail, sender) {
            var time = this.markers[event.target.dataset.index].time;
            this.$.slider.value = time;

            // update the video
            this._targetElement.currentTime = time;

            //this.fire('iron-signal', {name: 'change', data: sender.dataset.immediateValue});
        },

        loadedmetadata: function(e) {
            this._setDuration(e.target.duration);
            this.$.slider.max = this.duration;

            //this.push('markers', {time: 12.3});

            // we add some demo data...
            this.markers = [
                { time: 0},
                { time: 3.3},
                { time: 16.3},
                { time: 29.4},
                { time: 38}
            ];
        },

        /**
         * For every timeupdate event updates the value of the slider.
         * @param e
         * @param detail
         * @param sender
         */
        timeupdate: function(e) {
            this.$.slider.value = this._targetElement.currentTime;
        },

        progress_amount: function (e, detail, sender) {
            this.$.slider.secondaryProgress = detail;
        },

        /**
         * When a new annotation is added, its value is added to the markers array and it is show at the marker-content div.
         *
         * @param e
         * @param detail
         * @param sender
         */
        showMarker: function (e, detail, sender) {
            this.markers.push({
                horizontalOffset: detail
            });
        }

    });

</script>
