<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../core-signals/core-signals.html">
<link rel="import" href="../core-icons/av-icons.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <sevianno-video-controls></sevianno-video-controls>

@element sevianno-video-controls
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://polymerlabs.github.io/sevianno-video-controls
-->
<polymer-element name="sevianno-video-controls" attributes="notitle author play">

	<template>
		<link rel="stylesheet" href="sevianno-video-controls.css">

		<div horizontal layout>
			<paper-icon-button id="playButton" icon="av:play-arrow" on-click="{{onPlay}}"></paper-icon-button>
			<div id="slider-content" vertical layout center flex>
				<paper-slider id="slider" on-change="{{sliderChange}}"></paper-slider>

				<div id = "marker-content" horizontal layout flex two>
					<template id="slider-markers" repeat="{{marker in markers}}">
						<div class="verticalLine" data-immediate-value="{{marker.horizontalOffset}}" on-tap="{{markerClicked}}"  style="left: calc(14px + ({{marker.horizontalOffset}}% - ({{marker.horizontalOffset}}/100*32px)));"></div>
					</template>
				</div>	
			</div>
		</div>
		<core-signals on-core-signal-play="{{play}}"></core-signals>
		<core-signals on-core-signal-pause="{{pause}}"></core-signals>
		<core-signals on-core-signal-timeupdate="{{timeupdate}}"></core-signals>
		<core-signals on-core-signal-progress-amount="{{progress_amount}}"></core-signals>
		<core-signals on-core-signal-show-marker="{{showMarker}}"></core-signals>
	</template>
    <script>
	Polymer({
		/**
		 * The `authors` attribute sets contributors author
		 *
		 * @attribute authors
		 * @type array
		 * @default ['Bujar Bakiu','István Koren']
		 */
		authors: ['Bujar Bakiu', 'István Koren'],

		/**
		 * The `markers` array, has all the positions where there is an annotation.
		 * It is binded to the  template with id `slider-markers`. Anytime an item is added to the array, it is shown
		 * also at the markers.
		 *
		 * @attribute markers
		 * @type array
		 * @default []
		 * */
		markers: [],

		/**
		 * tooged is used to change the icon of play button, from play to pause and the other way around.
		 *
		 * @attribute tooged
		 * @type boolean
		 * @default false
		 * */
		togged: false,
		ready: function () {
			this.playing = false;
		},

		/**
		 * The `onPlay` method will start playing a video.
		 *
		 * @method play
		 */
		onPlay: function () {
			if (!this.togged) this.fire('core-signal', {name: "play"});
			else this.fire('core-signal', {name: "pause"});
		},

		/**
		 * The `playClick` method takes care when the user clicks the play button.
		 */
		playClick: function () {
			if (!this.togged) this.fire('core-signal', {name: "play"});
			else this.fire('core-signal', {name: "pause"});
		},

		/**
		 * The `sliderChange` method is binded to the action of changing the value of video slider.
		 * When the user jumps at some random point of the slider, an signal is fired to jump the video at that position.
		 * @param e is the event, in this case the click event
		 * @param detail is usually an integer number
		 * @param sender is the element which fired the action with its data.
		 */
		sliderChange: function (e, detail, sender) {
			this.fire('core-signal', {name: 'change', data: sender.immediateValue});
		},

		/**
		 * The `markerClicked` method is called when a marker is clicked. It will jump the video and the marker time and
		 * show the annotation for this marker.
		 * @param event
		 * @param detail
		 * @param sender the value is binded at the immediateValue data of the element.
		 */
		markerClicked: function (event, detail, sender) {
			this.fire('core-signal', {name: 'change', data: sender.dataset.immediateValue});
		},

		/**
		 * Changes the icon of play button
		 */
		play: function () {
			this.togged = true;
			this.$.playButton.icon = "av:pause";
		},
		pause: function () {
			this.togged = false;
			this.$.playButton.icon = "av:play-arrow";
		},

		/**
		 * For every timeupdate event updates the value of the slider.
		 * @param e
		 * @param detail
		 * @param sender
		 */
		timeupdate: function (e, detail, sender) {
			this.$.slider.value = detail.sliderValue;
		},
		progress_amount: function (e, detail, sender) {
			this.$.slider.secondaryProgress = detail;
		},

		/**
		 * When a new annotation is added, its value is added to the markers array and it is show at the marker-content div.
		 *
		 * @param e
		 * @param detail
		 * @param sender
		 */
		showMarker: function (e, detail, sender) {
			this.markers.push({
				horizontalOffset: detail
			});
		}
	});
</script>
</polymer-element>
