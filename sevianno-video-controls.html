<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-slider/paper-slider.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <sevianno-video-controls></sevianno-video-controls>

@element sevianno-video-controls
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://polymerlabs.github.io/sevianno-video-controls
-->
<polymer-element name="sevianno-video-controls" attributes="notitle author play">

  <template>

    <link rel="stylesheet" href="sevianno-video-controls.css">

    <paper-icon-button id="playButton" icon="send" on-tap="{{onPlay}}"></paper-icon-button>
    <paper-slider></paper-slider>
    <!--<content></content>-->

  </template>

  <script>

    Polymer({
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Dimitri Glazkov'
       */
      author: 'Istv√°n Koren',

      /**
       * `fancy` is a property that does something fancy.
       *
       * @property fancy
       * @type bool
       * @default false
       */
      fancy: false,

      ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
        this.playing = false;
      },

      /**
       * The `play` method will start playing a video.
       * 
       * @method play
       */
      onPlay: function() {
        // use autobinding feature by polymer
        this.$.playButton.icon = this.playing ? "send" : "filter-list";
        this.playing = !this.playing;
        this.play();
      },

      /**
       * The `sayHello` method will return a greeting.
       *
       * @method sayHello
       * @param {String} greeting Pass in a specific greeting.
       * @return {String} Returns a string greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'sevianno-video-controls says, ' + response;
      },

      /**
       * The `sevianno-video-controls-lasers-success` event is fired whenever we
       * call fireLasers.
       *
       * @event sevianno-video-controls-lasers-success
       * @param {Object} detail
       *   @param {string} detail.sound An amazing sound.
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       *
       * @method fireLasers
       */
      fireLasers: function() {
        this.fire('sevianno-video-controls-lasers-success', { sound: 'Pew pew pew!' });
      }

    });

  </script>

</polymer-element>
